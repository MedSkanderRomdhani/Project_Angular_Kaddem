<table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom Enseignant</th>
      <th>Prenom Enseignant</th>
      <th>Fonction Enseignant</th>
      <th>Salaire Enseignant</th>
      <th>Date Recrutement</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let e of list;let i=index;'>
      <td>{{e.idEns}}</td>
      <td>{{e.nomEns}}</td>
      <td>{{e.prenomEns}}</td>
      <td>{{e.fonction}}</td>
      <td>{{e.salaire}}</td>
      <td>{{e.dateRecrutement}}</td>
      <td style="display: flex;justify-content: space-around">
        
        <button class="btn btn-danger" (click)="deleteEnseignant(e)">Supprimer</button>
        <button class="btn btn-warning" data-bs-toggle="modal"
              data-bs-target="#verticalycentered" (click)="showUpdateForm(e)" > Modifier</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-secondary" routerLink="ajouterEns">Ajouter Enseignant</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="showUpdate">
  <app-update-enseignant [enseignant]="Binding"></app-update-enseignant>
</div>

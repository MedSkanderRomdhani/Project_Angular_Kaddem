<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Adresse</th>
    <th>Action</th>

  </tr>
  </thead>
  <tbody>
  <div class="my-lg-6">
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-8 form-group">
        <input type="text" class="form-control" (keyup)="rechercher($event)" name="searchh" [(ngModel)]="searchh" placeholder="rechercher"/>
        <!--        l assemblage mta3 l ng model w ng model chanche bil () -->
        <!-- <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event"/> -->
      </div>
    </div>
  </div>
  <tr *ngFor='let u of listUniv;let i=index;'>

    <td>{{u.idUniv}}</td>
    <td>{{u.nomUniv}}</td>
    <td>{{u.adresse}}</td>
    <td style="display: flex;justify-content: space-around">
      <button class="btn btn-primary" routerLink="detailuniv/{{u.idUniv}} " (click)="sendMyKey(u.idUniv)">Détails</button>
      <button class="btn btn-danger" (click)="deleteUniv(u)">Supprimer</button>
      <button class="btn btn-warning" data-bs-toggle="modal"
              data-bs-target="#verticalycentered" (click)="getUniv(u)" > Modifier</button>
      <!--      <button class="btn btn-warning" (click)="editUniv(u)">Modifier</button>-->
      <!--      <button class="btn btn-warning" routerLink="ajouter/{{c.idContrat}}">Modifier</button>-->
    </td>
  </tr>


  <tr>
    <td>
      <button class="btn btn-secondary" routerLink="AjouterUniv">Ajouter Universite</button>
    </td>
  </tr>
  </tbody>
</table>
<!-- ********modifier Universite************** -->
<main id="main" class="main">
  <div class="pagetitle">
    <section class="section">
      <div class="row">

        <div class="col-lg-6">

          <div class="modal fade" id="verticalycentered" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modifier Universite</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                  <form [formGroup]="form"><label class=" col-form-label ">Nom du Universite</label>
                    <input type="text" class="form-control" formControlName="nomUniv"
                           [(ngModel)]="univmodif.nomUniv" size="40px">
                    <label class=" col-form-label ">Adresse universite</label>
                    <input type="text" class="form-control" formControlName="adresse"
                           [(ngModel)]="univmodif.adresse" size="40px">
                    <div *ngIf="form.invalid " style="color: red;">
                      nom du département est obligatoire et<br/>
                      il doit contenir au moins 5 caractéres
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="editUniv()" >Save changes</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
